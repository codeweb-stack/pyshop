{% extends 'base.html' %}

{% block content %}
<h4>
    Laptop
</h4>
<div class="row">
    {% for product in products %}
    <!-- Card Narrower -->
    <div class="col ">
        <div class="card card-text-center card-cascade narrower">

            <!-- Card image -->
            <div class="view view-cascade overlay">
                <img  class="card-img-top" src="{{ product.image_url }}" alt="Card image cap">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade">
                <!-- Title -->
                <h4 class="font-italic card-title">{{ product.name }}</h4>
                <!-- Text -->
                <p class="card-text"><span class="badge badge-success">Rs. {{ product.price }}</span></p>
                <!-- Button -->

                <button type="button" class="btn btn-primary">
  Buy Now <span class="badge badge-light">{{ product.stock }}</span>
  <span class="sr-only">unread messages</span>
</button>

            </div>

        </div>
    </div>
    {% endfor %}
</div>

<h4>
    Offers
</h4>

<div class="row">
    {% for offer in offers %}
    <div class="col">
        <div class="card" style="width: 18rem;">
<!--            <img src="{{ product.image_url}}" class="card-img-top " alt="...">-->
            <div class="card-body">
                <h5 class="card-title">{{ offer.code }}</h5>
                <p class="card-text"> {{ offer.description }}</p>
<!--                <p class="card-text">{{ offer.discount }} </p>-->
                <a href="#" class="btn btn-primary">Reveal Offer</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
